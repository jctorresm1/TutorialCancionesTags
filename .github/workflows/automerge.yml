name: AutoMerge-Push
on:
  push:
    branches:
      - feature*
permissions:
  contents: write
  pull-requests: write
jobs:
  merge-branch:
    name: Checkout & Merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Revisar palabra clave y crear rama
        id: crear-rama
        if: ${{ contains(github.event.head_commit.message, 'FEATURE') }}
        run: |
          git checkout -b ${{ steps.read-branch-name.outputs.branch_name }}
          git push -f -u origin ${{ steps.read-branch-name.outputs.branch_name }}
      - name: Mezcla develop -> feature
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: develop
          target-branch: ${{ steps.read-branch-name.outputs.branch_name }}
  dependecies_test:
    name: Dependencias & Test
    needs: [merge-branch]
    runs-on: ubuntu-latest
    steps:
      - name: Configuración de entorno de python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Instalación de librerías y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas
        id: correr-pruebas
        run: python -m unittest discover -s tests -v     
      - name: Cálculo de cubrimiento
        id: cubrimiento
        run: |
          coverage run -m unittest discover -s tests -v
          coverage report -m       
  merge_develop:
    name: Mezclar a develop
    needs: [dependecies_test]
    runs-on: ubuntu-latest
    steps:
      - name: Mezcla feature -> develop
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: ${{ steps.read-branch-name.outputs.branch_name }}
          target-branch: develop